## スニペット
- - -
スニペットとは
```
スニペット(英語:snippet)とは、「断片」という意味である。情報処理の分野ではよく使う
短いプログラムコードを統合開発環境から呼び出す機能の事である。
また、呼び出される短いコードの事をスニペットと呼ぶ場合もある。
                                                                     Wikiperia参照
```

要するに定型文を利用する事で、  
有意義に開発を進めましょうという事です。

主にこの2つが有名です。

* [UltiSnips](https://github.com/SirVer/ultisnips)
* [neosnippet](https://github.com/Shougo/neosnippet.vim)
